{% extends "core/base.html" %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}

    {{ form.non_field_errors }}

    <label for="{{ form.email.id_for_label }}">Email:</label>
    {{ form.email }}
    {{ form.email.errors }}

    <div class="btn-section">
        <input class="button-primary" type="submit" value="Request Password Reset"></input>
    </div>
</form>
{% endblock %}
