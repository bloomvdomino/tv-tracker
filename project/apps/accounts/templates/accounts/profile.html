{% extends "core/base.html" %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}

    {% include 'core/components/message_list.html' %}

    {{ form.non_field_errors }}

    <label for="{{ form.email.id_for_label }}">Email:</label>
    {{ form.email }}
    {{ form.email.errors }}

    <div class="btn-section">
        <input class="button-primary" type="submit" value="Save"></input>
    </div>
</form>

<div class="link-section">
    <a href="{% url 'accounts:password' %}">Password</a>
    <a href="{% url 'accounts:logout' %}">Logout</a>
</div>
{% endblock %}
