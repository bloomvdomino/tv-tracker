sudo: required

services:
  - docker

before_install:
  - sudo service postgresql stop
  - cp .env.example .env

install:
  - docker-compose build

script:
  - sh scripts/lint.sh
  - sh scripts/test.sh

after_script:
  - docker-compose down -v

deploy:
  provider: script
  script: sh scripts/deploy.sh
  on:
    branch: develop
